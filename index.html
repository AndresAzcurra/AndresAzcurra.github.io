    <h1>Crear cuenta</h1>
    <fieldset>         <!--   el fielset es el recuadro que encierra el formulario-->
        <legend>Informacion personal</legend>
        <form action="">
            <br>
            <label for="">Nombre *</label>
           
            <input type="text" name="nombre" placeholder="AndrÃ©s">
            <label for="">apellido * </label>

            <br>
            <label for="">Numero de documento *</label>
            <input type="text" name="numero de documento" placeholder="xxxxxxx">

            <label for="">casado</label>
