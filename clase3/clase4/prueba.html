<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas

    </title>
</head>
<body>
   <table  border="1">
    <!-- tr y th e spara el encabezado-->
    <tr>
        <th>id </th>
        <th>titulo</th>
        <th>isbn</th>
        <th>precio</th>
    </tr>
     <!-- informacion  
    luego se usa la convinacion tr    td-->

     <tr>
        <td>1</td>
        <td>boulevar 1</td>
        <td>56344365374354</td>
        <td>2.999$</td>
     </tr>
     <tr>
        <td>2</td>
        <td>boulevar 2</td>
        <td>5634436537958504084</td>
        <td>4000,4$</td>
     </tr>
     <!-- para que abarque dos columna es   usando el atributo de td     colspan-->
     <tr>
        <td colspan="2">col1</td>
        <td colspan="2">col2</td>
     </tr>
     <tr>
        <td colspan="4">footer</td>
     </tr>
     <tfoot>
        <tr>
            <td>footerrr</td>
        </tr>
     </tfoot>
    
   </table>
</body>
</html>
